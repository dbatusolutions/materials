                    <div class="container">
                        <h1>CGPA to Percentage Converter</h1>

                        <label for="cgpa">Enter your CGPA:</label>
                        <input type="number" id="cgpa" step="0.01" min="0" max="10" placeholder="Enter CGPA">
                        <button onclick="convertToPercentage()">Convert</button>
                    
                        <p>Your Percentage is: <span id="percentage">__</span>%</p>
                    
                        <script>
                            function convertToPercentage() {
                                const cgpaInput = document.getElementById("cgpa");
                                const percentageDisplay = document.getElementById("percentage");
                    
                                const cgpa = parseFloat(cgpaInput.value);
                                if (!isNaN(cgpa)) {
                                    const percentage = (cgpa * 9.5).toFixed(2); // CGPA to Percentage formula
                                    percentageDisplay.textContent = percentage;
                                } else {
                                    percentageDisplay.textContent = "--";
                                }
                            }
                        </script>
